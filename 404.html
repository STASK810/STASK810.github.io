<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>已經被呆頭灰鳥進食的項目</title>
  <style>
    body{
      background-color: #43F8ED;
      display: flex;
      justify-content: center;
    }
    .a{
      position: relative;
      width: 700px;
      height: 400px;
      border: #fff 10px solid ;
      background-color: #67A4E9;
      top: 120px;
      border-radius: 20px;
      overflow: hidden;
    }
    .b{
      position: absolute;
      width: 200px;
      height: 300px;
      left: 0;
      margin: 75px 50px;
      transition: 1s;
    }
    .b a{
      text-decoration: none;
      color: #fff;
      font: 900 28px '';
    }
    .b h2{
      transition: .5s 0s;
      opacity: 0;
      color: #A7FFAB;
    }
    .b span{
      transition: .5s 1s;
      color: #fff;
      font: 500 15px '';
      position: absolute;
      top: 70px;
    }
    .c{
      position: absolute;
      top: -130px;
      right: -240px;
    }
    .d,.e{
      position: absolute;
      right: calc(var(--i)*100px);
      width: calc(var(--w)*40px);
      height: 500px;
      overflow: hidden;
      border-radius: 100px;
      transform: rotateZ(220deg) translate(0,0);
      background: #E5FDFC;
      transition: .5s .5s;
    }
    .d:nth-child(2){
      background: #49E14F;
    }
    .e{
      left: -470px;
      top: -140px;
      width: 70px;
      background-color: #8D56FF;
    }
    .a:hover .c div{

      transition: .5s calc(var(--i)*.1s);

      transform: rotateZ(220deg) translate(-200px,400px);
    }
    .a:hover .b{
      transition: 1s .5s;
      left: 370px;
    }
    .a:hover .b span{
      transition: 1s .5s;
      top: 105px;
    }
    .a:hover .b h2{
      transition: 1s .5s;
      opacity: 1;
    }
    .f{
      width: 250px;
      height: 250px;
      position: absolute;
      background-image: url("ASK.GIF");
      background-size: cover;
      margin: 70px;
      opacity: 0;
      transition: .5s;
    }
    .a:hover .f{
      transition: 1s 1.3s;
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="a">
  <div class="b">
    <a href="#">404頁面不存在</a>
    <h2>呆頭鳥進食示意圖</h2>
    <span>頁面不小心被呆頭灰鳥吃了</br>----------------------------------<br/>呆頭灰鳥是日本特有的鳥類<br/>傳說，這種鳥類的進食過程<br/>非常罕見</span>
  </div>
  <div class="c">

    <div class="d" style="--i:1;--w:1.5"></div>
    <div class="d" style="--i:2;--w:1.6"></div>
    <div class="d" style="--i:3;--w:1.4"></div>
    <div class="d" style="--i:4;--w:1.7"></div>
    <div class="e" style="--i:1"></div>
  </div>

  <div class="f"></div>
</div>
</body>
</html>
